<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tails du logement - LocaFrance</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles pour les boutons +/- MODERNE */
        .number-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
            border: 2px solid #e8ecf1;
            border-radius: 12px;
            padding: 8px 12px;
            height: 52px;
            transition: all 0.3s ease;
        }

        .number-input-group:focus-within {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rrgba(52, 152, 219, 0.1);
        }

        .number-input-group input[type="number"] {
            flex: 1;
            border: none;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            background: transparent;
            cursor: default;
            padding: 0;
            color: #2c3e50;
        }

        .number-input-group input[type="number"]:focus {
            outline: none;
        }

        /* Masquer les fl√®ches natives */
        .number-input-group input[type="number"]::-webkit-inner-spin-button,
        .number-input-group input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .number-input-group input[type="number"] {
            -moz-appearance: textfield;
        }

        .number-btn {
            min-width: 38px;
            height: 38px;
            border: none;
            background: linear-gradient(135deg,#3498db 0%, #2980b9 100%);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.2);
            position: relative;
            overflow: hidden;
        }

        .number-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .number-btn:hover {
            background: linear-gradient(135deg, #2980b9 0%, #21618c 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .number-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .number-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(231, 76, 60, 0.2);
        }

        .number-btn:disabled {
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .number-btn:disabled:hover {
            transform: none;
        }

        .number-btn i {
            position: relative;
            z-index: 1;
        }

        .logement-detail {
            padding: 40px 0;
        }
        .logement-gallery {
            margin-bottom: 40px;
        }
        .logement-main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 12px;
        }
        .logement-info-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }
        .logement-details-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        .logement-details-section h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        .amenities-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .amenity-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
        }
        .amenity-item.available {
            color: var(--success-color);
        }
        .booking-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-hover);
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        .booking-price {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .booking-dates {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        /* Carte h√¥te */
        .hote-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .hote-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .hote-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        /* Section transports */
        .transport-search {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .transport-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 15px;
        }
        .transport-results {
            display: none;
            margin-top: 20px;
        }
        .transport-link {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
            border: 2px solid #e9ecef;
        }
        .transport-link:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
        }
        .transport-icon {
            font-size: 2rem;
        }
        .transport-info h4 {
            margin: 0 0 5px 0;
            color: var(--primary-color);
        }
        .transport-info p {
            margin: 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .logement-info-grid {
                grid-template-columns: 1fr;
            }
            .booking-card {
                position: relative;
                top: 0;
            }
            .transport-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <!-- D√©tails du logement -->
    <section class="logement-detail">
        <div class="container">
            <div class="logement-gallery">
                <img src="" alt="Logement" class="logement-main-image" id="mainImage">
            </div>

            <div class="logement-info-grid">
                <div>
                    <h1 id="logementTitre"></h1>
                    <p style="color: var(--text-light); margin: 10px 0;">
                        <i class="fas fa-map-marker-alt"></i> <span id="logementAdresse"></span>

                    <div style="display: flex; gap: 20px; margin: 20px 0;">

                        <span><i class="fas fa-user"></i> <span id="logementCapacite"></span> personnes</span>
                        <span><i class="fas fa-bath"></i> <span id="logementSdb"></span> salles de bain</span>

                    <!-- Carte H√¥te -->
                    <div class="logement-details-section">
                        <h2>Votre h√¥te</h2>
                        <div class="hote-card">
                            <div class="hote-info">
                                <div class="hote-avatar" id="hoteAvatar">H</div>
                                <div>
                                    <h3 style="margin: 0;" id="hoteNom">Chargement...</h3>

                    <div class="logement-details-section">
                        <h2>√âquipements</h2>
                        <div class="amenities-grid" id="amenitiesGrid"></div>
                    </div>

                    <!-- Section Transports -->
                    <div class="logement-details-section">
                        <h2><i class="fas fa-train"></i> Comment s'y rendre ?</h2>
                        <p style="color: var(--text-light); margin-bottom: 15px;">

                        </p>
                        
                        <div class="transport-search">
                            <div class="transport-form">

                                    <input type="text" id="transportDepart" placeholder="Ex: Paris" list="villes-list">
                                    <datalist id="villes-list">

    <!-- Modal de connexion -->

    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        let currentLogement = null;
        let prixParNuit = 0;
        let villeLogement = '';
        let hoteId = null;
        let maxVoyageursLogement = 20;

        // Fonctions pour les boutons +/-
        function incrementVoyageurs(inputId) {
            const input = document.getElementById(inputId);
            const currentValue = parseInt(input.value) || 1;
            const maxValue = parseInt(input.max) || maxVoyageursLogement;
            
            if (currentValue < maxValue) {
                input.value = currentValue + 1;
                calculerPrixTotal();
            } else {
                showAlert(`Capacit√© maximum : ${maxValue} personnes`, 'info');
            }
        }

        function decrementVoyageurs(inputId) {
            const input = document.getElementById(inputId);
            const currentValue = parseInt(input.value) || 1;
            const minValue = parseInt(input.min) || 1;
            
            if (currentValue > minValue) {
                input.value = currentValue - 1;
                calculerPrixTotal();
            }
        }

        function setMaxVoyageurs(maxCapacite) {
            const input = document.getElementById('nombreVoyageurs');
            if (input) {
                input.max = maxCapacite;
                maxVoyageursLogement = maxCapacite;
                
                if (parseInt(input.value) > maxCapacite) {
                    input.value = maxCapacite;
                }
            }
        }

        async function chargerLogement() {
            const params = new URLSearchParams(window.location.search);
            const logementId = params.get('id');

            if (!logementId) {
                showAlert('Logement non trouv√©', 'error');
                setTimeout(() => window.location.href = '/', 2000);
                return;
            }

            try {
                const logement = await LogementsAPI.getById(logementId);
                currentLogement = logement;
                prixParNuit = parseFloat(logement.prix_par_nuit);
                villeLogement = logement.ville;
                hoteId = logement.hote;

                afficherLogement(logement);
            } catch (error) {
                showAlert('Erreur lors du chargement du logement', 'error');
                console.error(error);
            }
        }

        function afficherLogement(logement) {
            console.log('üîç Logement complet:', logement);
            
            document.getElementById('logementTitre').textContent = logement.titre;
            document.getElementById('logementAdresse').textContent = `${logement.adresse}, ${logement.ville} ${logement.code_postal}`;
            
            document.getElementById('logementChambres').textContent = logement.nombre_chambres;
            document.getElementById('logementCapacite').textContent = logement.capacite_max;
            document.getElementById('logementSdb').textContent = logement.nombre_salles_bain;
            document.getElementById('logementDescription').textContent = logement.description;
            document.getElementById('logementPrix').textContent = logement.prix_par_nuit;
            document.getElementById('prixNuit').textContent = `${logement.prix_par_nuit}‚Ç¨`;
            
            // D√©finir le max de voyageurs
            setMaxVoyageurs(logement.capacite_max);

            const mainImage = document.getElementById('mainImage');
            const photoUrl = logement.photo_url || 'https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=800';
            mainImage.src = photoUrl;
            mainImage.alt = logement.titre;
            mainImage.onerror = function() {
                this.src = 'https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=800';
            };

            const hoteNom = logement.hote_nom || 'H√¥te';
            document.getElementById('hoteNom').textContent = hoteNom;
            document.getElementById('hoteAvatar').textContent = hoteNom.charAt(0).toUpperCase();

            const amenities = [
                { name: 'WiFi', available: logement.wifi, icon: 'wifi' },
                { name: 'Parking', available: logement.parking, icon: 'parking' },
                { name: 'Cuisine', available: logement.cuisine, icon: 'utensils' },
                { name: 'Animaux', available: logement.animaux, icon: 'paw' }
            ];

            const amenitiesGrid = document.getElementById('amenitiesGrid');
            amenitiesGrid.innerHTML = amenities.map(a => `
                <div class="amenity-item ${a.available ? 'available' : ''}">
                    <i class="fas fa-${a.icon}"></i>
                    <span>${a.name} ${a.available ? '‚úì' : '‚úó'}</span>
                </div>
            `).join('');

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateDebut').min = today;
            document.getElementById('dateFin').min = today;
            document.getElementById('transportDate').min = today;
        }

        function contacterHote() {
            if (!isAuthenticated()) {
                showAlert('Veuillez vous connecter pour contacter l\'h√¥te', 'error');
                showLoginModal();
                return;
            }
            
            if (!hoteId || hoteId === 'undefined') {
                showAlert('Impossible de contacter l\'h√¥te', 'error');
                return;
            }
            
            window.location.href = `/pages/messagerie.html?contact=${hoteId}`;
        }

        function calculerPrixTotal() {
            const dateDebut = document.getElementById('dateDebut').value;
            const dateFin = document.getElementById('dateFin').value;

            if (dateDebut && dateFin) {
                const debut = new Date(dateDebut);
                const fin = new Date(dateFin);
                const nuits = Math.ceil((fin - debut) / (1000 * 60 * 60 * 24));

                if (nuits > 0) {
                    document.getElementById('nombreNuits').textContent = nuits;
                    document.getElementById('prixTotal').textContent = `${nuits * prixParNuit}‚Ç¨`;
                }
            }
        }

        document.getElementById('dateDebut').addEventListener('change', calculerPrixTotal);
        document.getElementById('dateFin').addEventListener('change', calculerPrixTotal);

        async function reserverLogement(event) {
            event.preventDefault();

            if (!isAuthenticated()) {
                showAlert('Veuillez vous connecter pour r√©server', 'error');
                showLoginModal();
                return;
            }

            const dateDebut = document.getElementById('dateDebut').value;
            const dateFin = document.getElementById('dateFin').value;
            const nombreVoyageurs = document.getElementById('nombreVoyageurs').value;

            const debut = new Date(dateDebut);
            const fin = new Date(dateFin);
            const nuits = Math.ceil((fin - debut) / (1000 * 60 * 60 * 24));
            const prixTotal = nuits * prixParNuit;

            try {
                await ReservationsAPI.create({
                    logement_id: currentLogement.id,
                    date_debut: dateDebut,
                    date_fin: dateFin,
                    nombre_voyageurs: parseInt(nombreVoyageurs),
                    prix_total: prixTotal
                });

                showAlert('R√©servation envoy√©e ! En attente de confirmation.', 'success');
                setTimeout(() => {
                    window.location.href = '/pages/client-dashboard.html';
                }, 2000);
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

async function rechercherTransports() {
    const depart = document.getElementById('transportDepart').value.trim();
    const date = document.getElementById('transportDate').value;
    
    console.log('üîç Recherche transport:', { depart, arrivee: villeLogement, date });
    
    if (!depart) {
        showAlert('Veuillez entrer une ville de d√©part', 'error');
        return;
    }
    
    if (!date) {
        showAlert('Veuillez s√©lectionner une date', 'error');
        return;
    }

    try {
        // ‚úÖ CORRECTION: Passer 'date' et non 'date_aller'
        const response = await TransportsAPI.rechercherTrajets(depart, villeLogement, date);
        console.log('‚úÖ R√©ponse API compl√®te:', response);
        console.log('üîó URL BlaBlaCar re√ßue:', response.liens?.blablacar?.url);
        afficherTransports(response);
    } catch (error) {
        showAlert('Erreur lors de la recherche de transports', 'error');
        console.error('‚ùå Erreur:', error);
    }
}

function afficherTransports(data) {
    const resultsDiv = document.getElementById('transportResults');
    resultsDiv.style.display = 'block';
    
    const liens = data.liens;
    const transportIcons = {
        googlemaps: 'üó∫Ô∏è',
        rome2rio: 'üåç',
        trainline: 'üöÑ',
        kiwi: '‚úàÔ∏è',
        blablacar: 'üöó'
    };
    
    // üîç DEBUG: Afficher l'URL BlaBlaCar dans la console
    console.log('üîó URL BlaBlaCar:', liens.blablacar?.url);
    
    resultsDiv.innerHTML = `
        <h3 style="margin-bottom: 15px;">
            ${data.depart} ‚Üí ${data.arrivee}
            ${data.date_aller !== '√Ä d√©finir' ? `<span style="color: var(--text-light); font-size: 0.9rem;"> ‚Ä¢ ${data.date_aller}</span>` : ''}
        </h3>
        ${Object.entries(liens).map(([key, transport]) => `
            <a href="${transport.url}" target="_blank" class="transport-link">
                <div class="transport-icon">${transportIcons[key]}</div>
                <div class="transport-info">
                    <h4>${transport.nom}</h4>
                    <p>${transport.description}</p>
                    ${transport.note ? `<p><small>${transport.note}</small></p>` : ''}
                </div>
                <i class="fas fa-external-link-alt" style="margin-left: auto;"></i>
            </a>
        `).join('')}
    `;
}
        
        // Protection globale
        document.addEventListener('DOMContentLoaded', function() {
            chargerLogement();

            // Bloquer dates
            const dateInputs = document.querySelectorAll('input[type="date"]');
            dateInputs.forEach(input => {
                input.addEventListener('keydown', (e) => { e.preventDefault(); return false; });
                input.addEventListener('paste', (e) => { e.preventDefault(); return false; });
                input.addEventListener('drop', (e) => { e.preventDefault(); return false; });
            });

            // Bloquer nombres n√©gatifs
            const numberInputs = document.querySelectorAll('input[type="number"]');
            numberInputs.forEach(input => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === '-' || e.key === 'e' || e.key === 'E' || e.key === '+') {
                        e.preventDefault();
                        return false;
                    }
                });
                
                input.addEventListener('input', function(e) {
                    if (parseFloat(this.value) < 0) {
                        this.value = 1;
                    }
                });
            });
        });
    </script>
